<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="../reset-File/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>

    <header class="header">Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <form class="form-inline">Search for a City:
                        <input id="cityInput" class="form-control mr-sm-2" type="search" aria-label="Search">
                        <button id="citybtn1" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <button id="clearCity" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
                    </form>
                    <div class="container">
                        <div id="citySearchedBtns">
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-lg-8">
                <div class="card">                        
                        <ul class="ul" id="currentWeather">
                            <li id="cityDate"><h1></h1>
                            <li id="temp"></li>
                            <li id="feels_like"></li>
                            <li id="humidity"></li>
                            <li id="windSpeed"></li>
                        </ul>
                </div>
                <div class="container">
                    <div class="imagesAPI">
                        Images
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/main.js"></script>
    
</body>
</html>
