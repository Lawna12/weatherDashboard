<!DOCTYPE html>

<head>

            </div>
            <div class="col-lg-8">

                    <div id="weatherInfo" >

                            <li id="windSpeed">Wind Speed:</li>

                        </ul> -->
                    </div>
                </div>
                <div class="container">
                    <div class="imagesAPI">
                        Images
                    </div>
                </div>

<script src="./assets/main.js" type="text/javascript"></script>
